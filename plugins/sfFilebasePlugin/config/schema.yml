propel:
  _attributes:      { package: plugins.sfFilebasePlugin.lib.model, idMethod: native }

  sf_filebase_files:
    _attributes:    { phpName: sfFilebaseFile }
    id:             ~
    pathname:       { type: varchar, size: 255, required: true, index: unique }
    hash:           { type: varchar, size: 255, required: true, index: unique }

    comment:        { type: longvarchar, required: false }

    # n:1 relationship
    sf_filebase_directories_id: ~

  sf_filebase_directories:
    _attributes: { phpName: sfFilebaseDirectory }

    # 1:1 relationship
    sf_filebase_files_id: { type: integer, size: 11, foreignTable: sf_filebase_files, foreignReference: id, onDelete: cascade, onUpdate: cascade }

  sf_filebase_tags:
    _attributes: { phpName: sfFilebaseTag }
    id:         ~
    sf_filebase_file_id: { type: integer, size: 11, foreignTable: sf_filebase_files, foreignReference: id, onDelete: cascade, onUpdate: cascade }
    tag:        { type: varchar, size: 255, required: true }